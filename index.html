<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPL Fantasy Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Players for IPL Fantasy League</h1>
    <p>Today's 1st Match: LSG vs RR - Apr 19</p>
  </header>

  <main class="player-grid" id="players-container">
    <!-- Player cards will be injected here -->
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è for IPL fans</p>
  </footer>

  <script>
    fetch('players.json')
      .then(response => response.json())
      .then(players => {
        const container = document.getElementById('players-container');
        players.forEach(player => {
          const card = document.createElement('div');
          card.className = 'player-card';
          card.innerHTML = `
            <h2>${player.name}</h2>
            <p><strong>Team:</strong> ${player.team}</p>
            <p><strong>Role:</strong> ${player.role}</p>
            <p class="reason">üí° ${player.reason}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('players-container').innerHTML = '<p>Failed to load player data.</p>';
        console.error('Error loading players:', err);
      });
  </script>
</body>
</html>
